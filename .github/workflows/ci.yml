# .github/workflows/ci.yml
name: CI

on:
  push: # main / master への push で発火
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- テスト ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm" # 高速化：依存関係をキャッシュ
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test # ここでテストが失敗すると以降は実行されない

      # --- ビルド ---
      - name: Build
        run: npm run build

      # --- 成果物をアーカイブ (任意) ---
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        if: success() # ビルド成功時のみ
        with:
          name: build-output
          path: |
            dist
            .next            # Next.js なら .next フォルダーなど
